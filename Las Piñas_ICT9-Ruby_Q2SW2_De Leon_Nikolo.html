<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robotics Club Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		body {
			background-color: #1c1c1e; 
			color: #e0e0e0; 
		label, h6 {
			color: #00aaff;
		.form-control, .form-check-input {
			background-color: #333;
			border: 1px solid #555;
			color: #e0e0e0;
		}
		.form-control::placeholder {
			color: #aaa;
		}
		.btn-submit {
			background-color: #00aaff;
			color: #fff;
			border: none;
		}
		.btn-submit:hover {
			background-color: #008ecc;
		}
	</style>
</head>
<body class="container my-5">

	<h2 class="text-center mb-4">Robotics Club Registration Form</h2>

	<label for="user">Name</label>
	<input type="text" class="form-control mb-3" id="user" placeholder="Type here">

	<label for="comment">Email Address</label>
	<textarea class="form-control mb-3" rows="5" id="comment" placeholder="Type here"></textarea>

	<div class="form-check mb-3">
		<h6>Preferred Robotics Topics</h6>
		<label class="form-check-label">
			<input type="checkbox" class="form-check-input" value=""> Programming
		</label><br>
		<label class="form-check-label">
			<input type="checkbox" class="form-check-input" value=""> Electronics
		</label><br>
		<label class="form-check-label">
			<input type="checkbox" class="form-check-input" value=""> Mechanical Design
		</label>
	</div>

	<div class="form-check mb-3">
		<h6>Robotics Experience Level</h6>
		<label class="form-check-label">
			<input type="radio" class="form-check-input" name="experience" value=""> Beginner
		</label><br>
		<label class="form-check-label">
			<input type="radio" class="form-check-input" name="experience" value=""> Intermediate
		</label><br>
		<label class="form-check-label">
			<input type="radio" class="form-check-input" name="experience" value=""> Advanced
		</label>
	</div>

	<div class="form-group mb-4">
		<h6>Selections/Dropdown</h6>
		<label for="sell">Select a topic:</label>
		<select class="form-control" id="sell">
			<option>Robot Building</option>
			<option>Robot Programming</option>
			<option>Building AI</option>
		</select>
	</div>

	<button type="submit" class="btn btn-submit w-100">Submit</button>

</body>
</html>
